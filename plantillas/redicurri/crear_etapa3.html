{% extends "base/main.html" %}
{% load material_form %}
{% load static %}
	{% block body %}
		<div class="container row">
			<div class="card hoverable col s12">
				<h4 class="center-align">Etapa 3 - Evaluación Al Rediseño Curricular</h4>
				<form method="POST" action="">
					{% csrf_token %}
					{% form form=form %}{% endform %}
					<div class="row input-field">
						<div class="col s12 card-action center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
		    					<i class="material-icons right">send</i>
		  					</button>
						</div>
  					</div>
				</form>
			</div>
		</div>
		<script src="{% static "activador.js" %}" type="text/javascript"></script>
		<script type="text/javascript" charset="utf-8">
			for(i=1;i<=7;i++){
				activar_desactivar_avansado("id_pregunta_"+i,["id_sugpregunta_"+i+"_container"],["2","1","0"]);
			}
			activar_desactivar_avansado("id_pregunta_12_4",["id_opregunta_12_container"],true);
		</script>
	{% endblock body %}
