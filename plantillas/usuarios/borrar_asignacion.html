{% extends "base/main.html" %}
{% load material_form %}
	{% block body %}
		<div class="container row">
			<div class="card hoverable col s12">
				<h4 class="center-align">Borra Designacion</h4>
				<form method="POST" action="">
					{% csrf_token %}
					

					<div class="card red darken-1">
						<div class="card-content white-text">
						  <span class="card-title">Atencion</span>
						  <p>Se borrara la designacion del usuario <strong>{{ object.usuario|title}}</strong>, a la carrera <strong>{{ object.carrera|title }}</strong>.</p>
						</div>
					</div>
					<div class="row input-field">
						<div class="col s12 card-action center-align">
							<button class="btn waves-effect waves-light" type="submit" name="action">Enviar
		    					<i class="material-icons right">send</i>
		  					</button>
						</div>
  					</div>
				</form>
			</div>
		</div>
	{% endblock body %}
